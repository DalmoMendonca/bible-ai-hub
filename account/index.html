<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account | Bible AI Hub</title>
  <meta name="description" content="Manage your Bible AI Hub account settings and projects." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="/assets/sw-cleanup.js"></script>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <div class="site-wrap">
    <header class="site-header">
      <div class="header-inner">
        <a class="brand" href="/">Bible AI Hub</a>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="panel">
          <div class="hero compact">
            <h1>Your Account</h1>
            <p>Manage settings and review every saved project.</p>
          </div>
          <div class="content">
            <div id="accountNotice" class="notice hidden"></div>
            <div id="accountMount" class="account-grid"></div>

            <article class="card">
              <span class="kicker">Projects</span>
              <h3 class="section-title">Your Projects</h3>
              <div class="bah-project-controls">
                <input id="accountProjectSearch" type="search" class="input" placeholder="Search by title or tool" />
                <select id="accountProjectSort" class="select">
                  <option value="updated_desc">Recently Updated</option>
                  <option value="updated_asc">Oldest Updated</option>
                  <option value="title_asc">Title A-Z</option>
                </select>
              </div>
              <div id="accountProjects" class="bah-project-list">
                <p class="inline-hint">Loading projects...</p>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>

    <footer class="micro-footer">
      <p>Made with &#10084;&#65039; | <a href="https://hiredalmo.com" target="_blank" rel="noopener noreferrer">hiredalmo.com</a></p>
    </footer>
  </div>

  <script src="/assets/shared.js"></script>
  <script src="/assets/apps/account.js"></script>
</body>
</html>
