[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  # Public canonical domain; safe to appear in HTML/meta/sitemaps.
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_BASE_URL"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/ai"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/ai/"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/ai/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/pricing"
  to = "/#homePricing"
  status = 301
  force = true

[[redirects]]
  from = "/pricing/"
  to = "/#homePricing"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true
