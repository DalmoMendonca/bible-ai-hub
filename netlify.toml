[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/ai"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/ai/"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/ai/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/pricing"
  to = "/#homePricing"
  status = 301
  force = true

[[redirects]]
  from = "/pricing/"
  to = "/#homePricing"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true
