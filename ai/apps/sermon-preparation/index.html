<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sermon Preparation | Bible AI Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="../../../assets/sw-cleanup.js"></script>
  <link rel="stylesheet" href="../../../assets/styles.css" />
</head>
<body>
  <div class="site-wrap">
    <header class="site-header">
      <div class="header-inner">
        <a class="brand" href="../../">Bible AI Hub</a>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="panel">
          <div class="hero compact">
            <div class="hero-icon-wrap" aria-hidden="true">
              <svg class="hero-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
              </svg>
            </div>
            <h1>Sermon Preparation</h1>
            <p>Build sermon outlines from Scripture in minutes</p>
          </div>

          <div class="content">
            <h2 class="title">Sermon Workflow Assistant</h2>
            <p class="lead">Enter a passage, audience, and goal. AI generates a big idea, title options, structured movements, transitions, and timing plan.</p>

            <div class="card">
              <form id="prepForm" class="form-grid">
                <div class="field">
                  <label for="prepReference">Passage</label>
                  <input id="prepReference" class="input" value="Romans 12:1-2" />
                </div>
                <div class="field">
                  <label for="prepTheme">Theme</label>
                  <input id="prepTheme" class="input" placeholder="Renewed mind" />
                </div>
                <div class="field">
                  <label for="prepAudience">Audience</label>
                  <select id="prepAudience" class="select">
                    <option>Sunday congregation</option>
                    <option>Youth service</option>
                    <option>Small group</option>
                    <option>Leadership team</option>
                  </select>
                </div>
                <div class="field">
                  <label for="prepMinutes">Message Length (minutes)</label>
                  <input id="prepMinutes" class="input" type="number" min="8" max="90" value="30" />
                </div>
                <div class="field span-2">
                  <label for="prepGoal">Sermon Goal</label>
                  <textarea id="prepGoal" class="textarea" placeholder="What response do you want from listeners?"></textarea>
                </div>
                <div class="field span-2">
                  <div class="btn-row">
                    <button id="prepButton" type="submit" class="btn primary">Build AI Sermon Plan</button>
                  </div>
                </div>
              </form>
            </div>

            <div id="prepNotice" class="notice hidden"></div>
            <div id="prepResult" class="result"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="micro-footer">
      <p>Made with ❤️ | <a href="https://hiredalmo.com" target="_blank" rel="noopener noreferrer">hiredalmo.com</a></p>
    </footer>
  </div>

  <script src="../../../assets/shared.js"></script>
  <script src="../../../assets/apps/sermon-preparation.js"></script>
</body>
</html>
