name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Syntax checks
        run: npm run test:syntax

      - name: SEO structured-data and social snapshot checks
        run: npm run test:seo

      - name: Detect OpenAI API key availability
        id: openai_key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -n "${OPENAI_API_KEY}" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
            echo "OpenAI key detected. Running full AI regression suite."
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "OpenAI key not available in this workflow context. Running fallback regression suite."
          fi

      - name: AI regression suite (test:all)
        if: steps.openai_key.outputs.present == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run test:all

      - name: Fallback regression suite (no OpenAI key)
        if: steps.openai_key.outputs.present != 'true'
        run: npm run test:auth

      - name: Start server for Lighthouse
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npm run dev > /tmp/bible-ai-hub-server.log 2>&1 &
          echo $! > /tmp/bible-ai-hub-server.pid

      - name: Wait for local server
        run: npx wait-on http://127.0.0.1:3000/api/health

      - name: Lighthouse SEO thresholds
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./.lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: false

      - name: Stop local server
        if: always()
        run: |
          if [ -f /tmp/bible-ai-hub-server.pid ]; then
            kill "$(cat /tmp/bible-ai-hub-server.pid)" || true
          fi
          if [ -f /tmp/bible-ai-hub-server.log ]; then
            tail -n 120 /tmp/bible-ai-hub-server.log || true
          fi
